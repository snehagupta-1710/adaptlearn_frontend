<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdaptLearn Sign Up</title>
  <style>
    body {
      overflow: hidden;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      background: white;
      font-family: cursive;
      position: relative;
      padding-left: 10%;
    }
    .purple-container {
      position: absolute;
      right: 10%;
      top: 15px;
      width: 430px;
      height: 100%;
      background: #763bbb;
      border-top-left-radius: 200px;
      border-top-right-radius: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 400px;
      padding: 20px;
      margin-top: -50px;
    }
    .login-form {
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.4);
      text-align: center;
      margin-bottom: -55px;
    }
    .login-form input {
      width: 90%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .login-form button {
      font-size: 16px;
      width: 85%;
      padding: 10px;
      background: #763bbb;
      margin-top: 10px;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-form button:hover {
      background: #8f5ec7;
    }
    .logo {
      display: block;
      margin: 0 auto 15px;
      max-width: 150px;
    }
    a {
      color: #763bbb;
      text-decoration: none;
    }
    .image-section img {
      margin-top: 250px;
      height: 500px;
      width: 450px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-form">
      <img src="images/logo.png" alt="Logo" class="logo">
      <h1>Welcome</h1>
      <form id="signupForm">
        <input type="text" id="name" placeholder="Enter Username" required>
        <input type="email" id="email" placeholder="Enter Email" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button type="submit">Sign Up</button>
        <p>
          Already have an account?
          <a href="login&signup/login_form.html">Login</a>
        </p>
      </form>
    </div>
  </div>

  <div class="purple-container">
    <div class="image-section">
      <img src="images/login.png" alt="Signup Illustration">
    </div>
  </div>

  <!-- âœ… External JS File -->
  <script src="js/signup.js"></script>
</body>
</html>
